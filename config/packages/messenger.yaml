framework:
  messenger:
    default_bus: default.bus
    buses:
      default.bus:
      main_app.bus:
        default_middleware: false
        middleware:
          - 'add_bus_name_stamp_middleware': [ 'messenger.main_app.bus' ]
          - App\MainApp\Messenger\AuditMiddleware
      mod_education.bus:
        middleware:
          - 'add_bus_name_stamp_middleware': [ 'messenger.mod_education.bus' ]
          - App\mod_education\Messenger\Middleware\GroupMembership\AddTaskMiddleware
          - App\mod_education\Messenger\Middleware\GroupMembership\AddGroupMembershipMessage
    failure_transport: failed

    transports:
      # https://symfony.com/doc/current/messenger.html#transport-configuration
      async:
        dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
        options:
          use_notify: true
          check_delayed_interval: 60000
        retry_strategy:
          max_retries: 3
          multiplier: 2
      failed: 'doctrine://default?queue_name=failed'
      # sync: 'sync://'

    routing:
      # Symfony\Component\Mailer\Messenger\SendEmailMessage: async
      # Symfony\Component\Notifier\Message\ChatMessage: async
      # Symfony\Component\Notifier\Message\SmsMessage: async


      # Route your messages to the transports
      # 'App\Message\YourMessage': async
      'App\MainApp\Message\PetitionLoadMessage': async
      'App\MainApp\Message\PetitionNewLoadMessage': async
      'App\mod_education\Messenger\Message\GroupMembership\AddTaskMessage': async